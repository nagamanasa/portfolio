<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="search-results.css">
</head>
<body>
    <header>
        <div id="top-bar">
            <img src="images/logo.png" alt="Google" id="logo">
            <div id="search-area">
                <input type="text" id="search-bar" value="Naga Manasa Palaparthi">
                <button id="search-button">🔍</button>
            </div>
            <div id="top-bar-right">
                <!-- Other top bar items like sign in, grid menu, etc. -->
            </div>
        </div>
        <div id="options-bar">
            <!-- Search options like All, Images, Videos, etc. -->
        </div>
    </header>
    <main>
        <section id="results-section">
            <!-- Your results will go here -->
        </section>
        <aside id="sidebar">
            <!-- Sidebar content such as "See results about" card goes here -->
        </aside>
    </main>
</body>
</html>
